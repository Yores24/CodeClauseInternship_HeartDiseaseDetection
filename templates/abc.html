<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction Form</title>
    <style>
        /* Container styling */
        body{
            margin: auto;
            padding: 20px;
            background-image: url('https://media.istockphoto.com/id/1208604845/vector/healthy-lifestyle-and-self-care-concept.jpg?s=612x612&w=0&k=20&c=4RXl4xGUFpQWHf_LVBRngZRsikqw8BOc51poaItPxMU='); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff; /* Set text color to white for better visibility */
        }
      
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }

        /* Form styling */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading styling */
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #f9004f;
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000000;
        }

        /* Input styling */
        input[type=text],
        input[type=number],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Select styling */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23555555"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 20px;
        }

        /* Submit button styling */
        input[type=submit] {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Heart Disease Prediction Form</h2>
        <form action="{{ url_for('predict')}}" method="post">
            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age"><br>

            <label for="sex">Sex:</label><br>
            <select id="sex" name="sex">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select><br>

            <label for="cp">Chest Pain Type:</label><br>
            <select id="cp" name="cp">
                <option value="0">Typical Angina</option>
                <option value="1">Atypical Angina</option>
                <option value="2">Non-anginal Pain</option>
                <option value="3">Asymptomatic</option>
            </select><br>

            <label for="trestbps">Resting Blood Pressure (mm Hg):</label><br>
            <input type="text" id="trestbps" name="trestbps"><br>

            <label for="chol">Serum Cholesterol (mg/dl):</label><br>
            <input type="text" id="chol" name="chol"><br>

            <label for="fbs">Fasting Blood Sugar &gt; 120 mg/dl:</label><br>
            <select id="fbs" name="fbs">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="restecg">Resting Electrocardiographic Results:</label><br>
            <select id="restecg" name="restecg">
                <option value="0">Normal</option>
                <option value="1">ST-T Wave Abnormality</option>
                <option value="2">Probable or Definite Left Ventricular Hypertrophy</option>
            </select><br>

            <label for="thalach">Maximum Heart Rate Achieved:</label><br>
            <input type="text" id="thalach" name="thalach"><br>

            <label for="exang">Exercise Induced Angina:</label><br>
            <select id="exang" name="exang">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest:</label><br>
            <input type="text" id="oldpeak" name="oldpeak"><br>

            <label for="slope">Slope of the Peak Exercise ST Segment:</label><br>
            <select id="slope" name="slope">
                <option value="0">Upsloping</option>
                <option value="1">Flat</option>
                <option value="2">Downsloping</option>
            </select><br>

            <label for="ca">Number of Major Vessels Colored by Flourosopy:</label><br>
            <select id="ca" name="ca">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br>

            <label for="thal">Thalassemia:</label><br>
            <select id="thal" name="thal">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

            </select><br>

            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
